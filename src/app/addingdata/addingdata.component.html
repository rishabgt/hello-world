<div #dataparent>

    <label for product class="p-1 m-1 bg-primary text-light rounded">PRODUCT: </label><input type="text" name="product" #product>
    <label for price class="p-1 m-1 bg-primary text-light rounded">PRICE: </label><input type="number" name="price" #price>
    <button class="btn btn-success m-5" (click)="addRecord()">Add</button>
</div>
